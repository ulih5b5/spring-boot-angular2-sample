<h2>Characters</h2>

<ul>
  <li *ngFor="let character of characters">
    <span>{{character.name}}</span>
  </li>
</ul>

<table class="table table-striped">
  <tr *ngFor="let character of characters">
    <td>{{character.name}}</td>
    <td>{{character.alias}}</td>
    <td>{{character.race}}</td>
  </tr>
</table>
